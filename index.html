<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>product management system</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category"  id="category">
            <button id="submit">Create</button>
        </div>
       
        <div class="outpus">
            <input type="text" onkeyup="searchData(this.value)" placeholder="Search" id="search">
            <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Categort</button>
            </div>

            <div id="deleteAll"></div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>Taxes</th>
                        <th>ADS</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATEGORY</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                 
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</html>
